<c-card class="mb-3">
  <c-card-header>Solar Consultants Posts List</c-card-header>

  <c-card-body>
    <c-row class="pb-3">
      <c-col xs="3">
        <input
          cFormControl
          placeholder="Search..."
          name="search"
          [formControl]="searchCtrl"
        />
      </c-col>
    </c-row>

    <app-table>
      <thead cTableColor="light">
        <tr class="text-center">
          <th class="text-center">No</th>
          <th>Profile Pic</th>
          <th>UserName</th>
          <!-- <th>Description</th> -->
          <!-- <th>Image Url</th> -->
          <th>Created Date</th>
          <th>Post Type</th>
          <th>Like Count</th>
          <th>View Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let post of postList; let i = index">
          <tr class="text-center" *ngIf="post.Id">
            <td>
              {{ i + 1 }}
            </td>
            <td>
              <img
                class="avatar-img"
                [src]="post.ProfilePicName"
                onerror="this.onerror=null;this.src='/assets/img/avatars/placeholder-user.png';"
              />
            </td>
            <td>{{ post.Username }}</td>
            <!-- <td>
              {{ post.description }}
            </td> -->
            <!-- <td>
              <img
                class="post-img"
                [src]="post.imageUrl"
                onerror="this.onerror=null;this.src='/assets/img/avatars/placeholder-room.png';"
              />
            </td> -->
            <td>{{ post.createdDate | date : "d-MM-YYYY" }}</td>
            <td>{{ post.postType }}</td>
            <td>{{ post.likeCount }}</td>
            <td>{{ post.viewCount }}</td>
            <td>
              <button
                class="bg-transparent border-0"
                size="sm"
                (click)="viewPost(post.Id)"
              >
                <!-- <svg cIcon name="cilLowVision" size="md"></svg> -->
                <i class="material-symbols-outlined">
                  visibility
                  </i>
              </button>
              <button
                class="bg-transparent border-0"
                size="sm"
                (click)="deleteCommunityPost(post.Id)"
              >
                <!-- <svg cIcon name="cil-trash" size="md"></svg> -->
                <i class="material-symbols-outlined">
                  delete
                  </i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>

      <h6 *ngIf="!postList.length" class="text-center p-5 m-0">
        No Solar Consultants available
      </h6>
    </app-table>
    <app-pagination
      [items]="pagination?.totalItems"
      (onPageChange)="onPageChange($event)"
    />
  </c-card-body>
</c-card>
